    <script>
      var num = 0;
      mermaid.initialize({ startOnLoad: false });
        //var num = 0;
      //mermaid.initialize({ startOnLoad: false });
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const release = urlParams.get('rel')

      let url = window.location.hostname; // obter o dominio
      let git = "https://raw.githubusercontent.com/SuPyPerson/SuPyPerson.github.io/";
      const thePaths ={i: "jaie24", o:"sbce", f:"guia", n:"snct", k:"pyjr",
      j: git+"jaie24/jaie24/", p: git+"sbce/sbce", g:git+"jaie24/guia", m: git+"snct/snct", l: git+"pyjr"
      };
      let url_first = release //url[0];
      let docBasePath = "pyjr";
        // let url_name = url_splt[url_splt.length - 2];
      if ("jklpgmiofn".indexOf(url_first) >= 0) {docBasePath = thePaths[url_first]}
      console.log("got url to path", url_first, url, docBasePath, "jklpgmiofn".indexOf(url_first) >= 0);


      window.$docsify = {
            // basePath: '/jaie24/',
            basePath: docBasePath,
            coverpage: ["/", "/jaie24/"],
            executeScript: false,
            accordify: {
                prerenderComments: true,                    // default

            },

          alias: {
            '/pyi/(.*)': '/pgintro/$1', // supports regexp

            '/.*/_sidebar.md': '/_sidebar.md', // See #301
          },
        markdown: {
          smartypants: false,
          renderer: {
            code: function (code, lang) {
              if (lang == "mermaid") {
                return `<div class="mermaid">${mermaid.render("mermaid-svg-" + num++, code)}</div>`;
              }
              return this.origin.code.apply(this, arguments);
            },
          },
        },
        name: 'Pynoplia',
        nameLink: {
            // 'jaie24/': '#/jaie24/',
            '/': '#/',
